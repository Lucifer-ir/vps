version: '3.8'

services:
  vpn-server:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key}
      - API_BASE_URL=http://localhost:5000
    volumes:
      - vpn-db:/app/database
      - vpn-logs:/app/logs
    restart: unless-stopped

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vpn-server
    restart: unless-stopped

volumes:
  vpn-db:
  vpn-logs:
