<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { direction: rtl; }
        .input-field {
            @apply w-full px-4 py-3 rounded-lg border border-gray-300;
            @apply bg-white text-gray-900;
            @apply focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .btn {
            @apply w-full px-4 py-3 rounded-lg font-semibold transition-colors;
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600">VPN Panel</h1>
                <p class="text-gray-600 mt-2">سیستم مدیریت پنل VPN</p>
            </div>

            <!-- Error Message -->
            <div id="loginError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">نام کاربری</label>
                    <input type="text" id="username" class="input-field" placeholder="نام کاربری خود را وارد کنید" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">رمز عبور</label>
                    <input type="password" id="password" class="input-field" placeholder="رمز عبور خود را وارد کنید" required>
                </div>

                <button type="submit" class="btn">ورود</button>
            </form>

            <!-- Footer -->
            <p class="text-center text-gray-600 text-sm mt-6">
                نام کاربری پیش فرض: admin<br>
                رمز عبور پیش فرض: admin123
            </p>
        </div>
    </div>

    <script src="/src/frontend/components/api-service.js"></script>
    <script src="/src/frontend/components/auth-module.js"></script>
</body>
</html>
